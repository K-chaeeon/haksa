            content: "";

            line-height: 0px;
            width: 100px;

            content: "";
            flex-grow: 1;

    <script>


        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content-item');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.id.replace('tab', 'content');

                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(targetId).classList.add('active');
                });
            });

            // Activate the first tab by default
            tabs[0].click();

            // Toggle password visibility
            const passwordField = document.getElementById('login-password');
            const togglePasswordButton = document.getElementById('toggle-password');
            const toggleIcon = document.getElementById('toggle-icon');

            togglePasswordButton.addEventListener('click', () => {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                toggleIcon.classList.toggle('fa-eye', type === 'password');
                toggleIcon.classList.toggle('fa-eye-slash', type === 'text');
            });
        });


        document.getElementById('s-u').addEventListener('click', function () {
            document.getElementById('s1').style.display = 'flex'; // Use flex to center
            document.body.style.overflow = 'auto';
            document.getElementById('s1').scrollIntoView({ behavior: 'smooth' });

            // Disable scroll after scrolling to section 2
            setTimeout(function () {
                document.body.style.overflow = 'hidden';
            }, 600); // Adjust timeout based on scroll animation duration
        });

    </script>
