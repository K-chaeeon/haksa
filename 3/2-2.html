<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">

</head>

<body>
    <div class="container">
        <div class="log">
            <div class="wrap-img">

                <div class="nv"> <img class="img" src="aa.PNG"></img></div>

                <div class="wrap">
                    <div class="wrap2">
                        <div class="user">
                            
                            
                           
                            <div class="form-wrap">

                            <div class="tabs">
                                <h3>
                                    <a class="log-in" href="#login-tab-content">
                                        <span>로그인<span>
                                    </a>
                                </h3>
                                <h3>
                                    <a class="order" href="#order-tab-content">
                                        <span>비회원 주문조회</span>
                                    </a>
                                </h3>
                            </div>

                            

                                <div class="tabs-content">

                                    <!-- TABS CONTENT LOGIN -->
                                    <div id="login-tab-content" class="active">
                                        <form class="login-form" action="" method="post">
                                            <input type="text" class="input" id="user_login" autocomplete="off"
                                                placeholder="User ID">
                                            <input type="password" class="input" id="user_pass" autocomplete="off"
                                                placeholder="Password">
                                            <input type="checkbox" class="checkbox" checked id="remember_me">
                                            <label for="remember_me" class="re">Remember me</label>
                                            <input type="submit" class="button" value="Login">
                                        </form>
                                        <div class="help-action">
                                            <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="forgot"
                                                    href="#">Forgot
                                                    your
                                                    password?</a></p>
                                        </div>
                                        <div class="order">
                                            <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="Oorder"
                                                    href="#">Don't
                                                    Have an
                                                    Account?</a></p>
                                        </div>
                                    </div>


                                    <!-- TABS CONTENT SIGNUP -->
                                    <div id="order-tab-content">
                                        <form class="order-form" action="" method="post">
                                            <input type="email" class="input" id="user_email" autocomplete="off"
                                                placeholder="Name">
                                            <input type="text" class="input" id="user_name" autocomplete="off"
                                                placeholder="Phone">
                                            <input type="password" class="input" id="user_pass" autocomplete="off"
                                                placeholder="Order Number">
                                            <input type="submit" class="button" value="Search">
                                        </form>
                                        <div class="order">
                                            <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="Oorder"
                                                    href="#">Don't
                                                    Have an
                                                    Account?</a></p>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>





<script>
    $(function() {
    tab = $('.tabs h3 a');
    tab.on('click', function(event) {
      event.preventDefault();
      tab.removeClass('active');
      $(this).addClass('active');
      tab_content = $(this).attr('href');
      $('div[id$="tab-content"]').removeClass('active');
      $(tab_content).addClass('active');
    });
  });


  $(function() {
    $('.agree, .forgot, #toggle-terms, .log-in, .sign-up').on('click', function(event) {
      event.preventDefault();
      var user = $('.user'),terms = $('.terms'),form = $('.form-wrap'),recovery = $('.recovery'),close = $('#toggle-terms'),arrow = $('.tabs-content .fa');
      if ($(this).hasClass('agree') || $(this).hasClass('log-in') || ($(this).is('#toggle-terms')) && terms.hasClass('open')) {
        if (terms.hasClass('open')) {
          form.swapClass('open', 'closed');
          terms.swapClass('open', 'closed');
          close.swapClass('open', 'closed');
        } else {
          if ($(this).hasClass('log-in')) {
            return;
          }
          form.swapClass('closed', 'open');
          terms.swapClass('closed', 'open').scrollTop(0);
          close.swapClass('closed', 'open');
          user.addClass('overflow-hidden');
        }
      }
      else if ($(this).hasClass('forgot') || $(this).hasClass('sign-up') || $(this).is('#toggle-terms')) {
        if (recovery.hasClass('open')) {
          form.swapClass('open', 'closed');
          recovery.swapClass('open', 'closed');
          close.swapClass('open', 'closed');
        } else {
          if ($(this).hasClass('sign-up')) {
            return;
          }
          form.swapClass('closed', 'open');
          recovery.swapClass('closed', 'open');
          close.swapClass('closed', 'open');
          user.addClass('overflow-hidden');
        }
      }
    });
  });
</script>




</body>

</html>
