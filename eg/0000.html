<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 주문조회 탭</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .tabs {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .tab-links {
            display: flex;
            cursor: pointer;
            background: #eee;
        }
        .tab-links a {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #ddd;
            border-right: 1px solid #ccc;
            text-decoration: none;
            color: #000;
            transition: background 0.3s;
        }
        .tab-links a:last-child {
            border-right: none;
        }
        .tab-links a:target, .tab-links a:target::before {
            background: #fff;
            border-bottom: 1px solid #fff;
            color: #000;
        }
        .tab-content {
            padding: 20px;
            display: none;
        }
        .tab-content:target {
            display: block;
        }
        .login-form, .order-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input, .order-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button, .order-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .login-form button:hover, .order-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab-links">
            <a href="#login">로그인</a>
            <a href="#order">주문 조회</a>
        </div>

        <div id="login" class="tab-content">
            <form class="login-form">
                <input type="text" placeholder="아이디" required>
                <input type="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
        </div>

        
        <div id="order" class="tab-content">
            <form class="order-form">
                <input type="text" placeholder="주문 번호" required>
                <button type="submit">조회</button>
            </form>
        </div>
    </div>
</body>
</html>
