<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">

</head>

<body>


    <div class="sign-up">
        <div class="wrap2"></div>
        <div class="u-box"> <!--.user 사용하기-->
            <div class="s-form-wrap">

                <!--아이디/비밀번호/비밀번호확인/이름/주소/일반전화/휴대전화/이메일-->
                <div class="sign-in-box">
                    <h2>회원가입</h2>
                    <form>
                        <div class="ok">

                            <input type="text" class="input" id="user_id" autocomplete="off" placeholder="ID">
                            <input type="text" class="input" id="user_password" autocomplete="off"
                                placeholder="PASSWORD">
                            <input type="text" class="input" id="user_c-passwodr" autocomplete="off"
                                placeholder="check password">
                            <input type="text" class="input" id="user_name" autocomplete="off" placeholder="name">
                            <input type="text" class="input" id="user_address" autocomplete="off" placeholder="address">
                            <input type="text" class="input" id="user_address2" autocomplete="off"
                                placeholder="address2">
                            <input type="tel" class="input" id="user_phone" autocomplete="off" placeholder="phone">
                            <input type="tel" class="input" id="user_tel" autocomplete="off" placeholder="tel">
                            <input type="email" class="input" id="user_email" autocomplete="off" placeholder="email">

                            <!-- <div class="check">
                            <input type="checkbox" class="checkbox" checked
                                id="remember_me">
                            <label for="remember_me" class="re">수신동의
                            </label>
                        </div> -->
                            <input type="submit" class="button" value="Sign In">
                        </div>


                    </form>
                </div>





            </div>
        </div>






</body>

</html>
