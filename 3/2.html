<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">

</head>

<body>
    <div class="container">
        <div class="login">
            <div class="wrap-img">

                <div class="nv"> <img class="img" src="aa.PNG"></img></div>

                <div class="wrap">

                    <div class="user">

                    

                        <div class="form-wrap">

                            <!-- TABS -->
                            <div class="tabs">
                                <h3><a href="#login-tab-content" class="log-in">Login</a></h3>
                                <h3><a href="#signup-tab-content" class="sign-up">Sign Up</a></h3>
                            </div>

                            <div class="tabs-content">
                                <!-- TABS CONTENT LOGIN -->
                                <div id="login-tab-content" class="active">
                                    <form class="login-form" action="" method="post">
                                        <input type="text" class="input" id="user_login" autocomplete="off"
                                            placeholder="User ID">
                                        <input type="password" class="input" id="user_pass" autocomplete="off"
                                            placeholder="Password">
                                        <input type="checkbox" class="checkbox" checked id="remember_me">
                                        <label for="remember_me">Remember me</label>
                                        <input type="submit" class="button" value="Login">
                                    </form>
                                    <div class="help-action">
                                        <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="forgot"
                                                href="#">Forgot
                                                your
                                                password?</a></p>
                                    </div>
                                    <div class="Sign-up">
                                        <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="Sign"
                                                href="#">Don't
                                                Have an
                                                Account?</a></p>
                                    </div>
                                </div>


                                <!-- TABS CONTENT SIGNUP -->
                                <div id="signup-tab-content">
                                    <form class="signup-form" action="" method="post">
                                        <input type="email" class="input" id="user_email" autocomplete="off"
                                            placeholder="Name">
                                        <input type="text" class="input" id="user_name" autocomplete="off"
                                            placeholder="Phone">
                                        <input type="password" class="input" id="user_pass" autocomplete="off"
                                            placeholder="Order Number">
                                        <input type="submit" class="button" value="Search">
                                    </form>
                                    <div class="Sign-up">
                                        <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="Sign"
                                                href="#">Don't
                                                Have an
                                                Account?</a></p>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>


</body>

</html>
