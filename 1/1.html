<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="tabs">
                <button class="tab-button" onclick="showContent('login')">LOGIN</button>
                <button class="tab-button" onclick="showContent('non-member')">NON-MEMBER</button>
                <button class="tab-button" onclick="showContent('signup')">SIGNUP</button>
            </div>
            <div class="tab-content" id="login">
                <h2>Login</h2>
                <form class="login-form">
                    <label for="username">ID:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                    </div>
                    
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="tab-content" id="non-member">
                <h2>Non-Member Content</h2>
                <p>Information for non-members goes here.</p>
            </div>
            <div class="tab-content" id="signup">
                <h2>Sign Up Content</h2>
                <p>Sign-up form goes here.</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
