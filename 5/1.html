<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<!--

탭 선택된 부분 확실하게 보이게 하기
입력란 정렬
빠른로그인 넣기
회원가입 창 만들기

-->

<body>
    <div class="container">
        <div class="login">
            <div class="wrap-img">

                <div class="nv"> <img class="img" src="aa.PNG"></img></div>

                <div class="wrap">

                    <div class="user">

                    

                        <div class="form-wrap">

                            <!-- TABS -->
                            <div class="tabs">
                                <h3><a href="#login-tab-content" class="log-in">Login</a></h3>
                                <h3><a href="#signup-tab-content" class="sign-up">Sign Up</a></h3>
                            </div>

                            <div class="tabs-content">
                                <!-- TABS CONTENT LOGIN -->
                                <div id="login-tab-content" class="active">
                                    <form class="login-form" action="" method="post">
                                        <input type="text" class="input" id="user_login" autocomplete="off"
                                            placeholder="User ID">
                                        <input type="password" class="input" id="user_pass" autocomplete="off"
                                            placeholder="Password">
                                            <div class="check">
                                        <input type="checkbox" class="checkbox" checked id="remember_me">
                                        <label for="remember_me" class="re">Remember me</label>
                                    </div>
                                        <input type="submit" class="button" value="Login">
                                    </form>
                                    <div class="help-action">
                                        <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="forgot"
                                                href="#">Forgot
                                                your
                                                password?</a></p>
                                    </div>
                                    <div class="Sign-up">
                                        <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="Sign"
                                                href="#sec02">Don't
                                                Have an
                                                Account?</a></p>
                                    </div>
                                </div>


                                <!-- TABS CONTENT SIGNUP -->
                                <div id="signup-tab-content" >
                                    <form class="signup-form" action="" method="post">
                                        <input type="email" class="input" id="user_email" autocomplete="off"
                                            placeholder="Name">
                                        <input type="text" class="input" id="user_name" autocomplete="off"
                                            placeholder="Phone">
                                        <input type="password" class="input" id="user_pass" autocomplete="off"
                                            placeholder="Order Number">
                                        <input type="submit" class="button" value="Search">
                                    </form>
                                    <div class="Sign-up">
                                        <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="Sign"
                                                href="#">Don't
                                                Have an
                                                Account?</a></p>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
            

            </div>
        </div>



    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 탭 링크를 가져옵니다.
            const tabLinks = document.querySelectorAll('.tabs h3 a');
            
            // 탭 클릭 이벤트를 추가합니다.
            tabLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
        
                    // 현재 활성화된 탭 링크와 탭 콘텐츠를 찾습니다.
                    const currentActiveLink = document.querySelector('.tabs h3 a.active');
                    const currentActiveContent = document.querySelector('.tabs-content .active');
        
                    if (currentActiveLink) {
                        currentActiveLink.classList.remove('active');
                    }
        
                    if (currentActiveContent) {
                        currentActiveContent.classList.remove('active');
                    }
        
                    // 클릭된 탭 링크에 active 클래스를 추가합니다.
                    this.classList.add('active');
        
                    // 클릭된 탭 링크에 해당하는 콘텐츠를 표시합니다.
                    const targetContentId = this.getAttribute('href');
                    const targetContent = document.querySelector(targetContentId);
                    targetContent.classList.add('active');
                });
            });
        });
        </script>
</body>

</html>
