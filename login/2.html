<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
body {
    margin: 0;
    padding: 0;
}

* {
            margin: 0;
            padding: 0;
        }


        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom: 2px solid #333;
            font-weight: bold;
        }

        .content-item {
            display: none;
        }

        .content-item.active {
            display: block;
        }
    </style>

</head>
<body>

    <div class="all">
        <div class="tabs">
            <div class="tab active" id="tab1">로그인</div>
            <div class="tab" id="tab2">비회원 주문조회</div>
        </div>
        <div class="content">
            <div class="content-item active" id="content1">
                <h2>로그인</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="login-ID" name="ID" placeholder="아이디" required>
                    </div>
                    <div class="form-group password-group">
                        <div class="password-container">
                            <input type="password" id="login-password" name="password"
                                placeholder="비밀번호" required>
                        </div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">아이디 저장</label>
                    </div>
                    <div class="help">
                        <p class="forg">
                            <a class="forgot" aria-hidden="true" href="#">아이디 및 비밀번호 찾기</a>
                        </p>
                    </div>
                    <div class="line">
                        OR
                    </div>
                    <div class="sns-wrap">
                        <div class="login-sns">
                            <a href=""><img class="KKO" src="/img/login/K.webp" alt="Kakao"></a>
                            <a href=""><img class="GGL" src="/img/login/G.png" alt="Google"></a>
                            <a href=""><img class="NVR" src="/img/login/N.png" width="40"
                                    alt="Naver"></a>
                        </div>
                    </div>
                    <button type="submit" class="log-button">로그인</button>
                </form>
                <div class="Signw2" id="Signw2">
                    <p><a class="dont" href="#" id='s-u'>회원가입</a></p>
                </div>
            </div>
            <div class="content-item" id="content2">
                <h2>비회원 주문조회</h2>
                <form id="orderLookupForm">
                    <div class="form-group">
                        <input type="text" id="name-o" name="name" placeholder="이름" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="전화번호" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="order-id" name="order-id" placeholder="주문번호" required>
                    </div>
                    <button type="submit" class="lookup-button">주문조회</button>
                </form>
                <div class="Signw3">
                    <p><a class="dont" href="#" id='s-u2'>회원가입</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content-item');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                contents[index].classList.add('active');
            });
        });
    </script>

</body>
</html>
