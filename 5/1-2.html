<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="wrap-img">
            <section class='section0'>
                <nav>
                    <span>
                        <div class="login">
                            <div class="nv">
                                <img class="img" src="aa.PNG" alt="Logo">
                            </div>

                            <div class="wrap">
                                <div class="user">
                                    <div class="form-wrap">
                                        <!-- TABS -->
                                        <div class="tabs">
                                            <h3><a href="#login-tab-content" class="log-in">Login</a></h3>
                                            <h3><a href="#orderV-tab-content" class="orderV">Order</a></h3>
                                        </div>

                                        <div class="tabs-content">
                                            <!-- TABS CONTENT LOGIN -->
                                            <div id="login-tab-content" class="active">
                                                <form class="login-form" action="" method="post">
                                                    <input type="text" class="input" id="user_login" autocomplete="off" placeholder="User ID">
                                                    <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                                                    <div class="check">
                                                        <input type="checkbox" class="checkbox" checked id="remember_me">
                                                        <label for="remember_me" class="re">Remember me</label>
                                                    </div>
                                                    <input type="submit" class="button" value="Login">
                                                </form>

                                                <div class="line">OR</div>

                                                <div class="sns-wrap">
                                                    <div class="login-sns">
                                                        <a href="#"><img class="KKO" src="K.webp" alt="Kakao"></a>
                                                        <a href="#"><img class="GGL" src="G.png" alt="Google"></a>
                                                        <a href="#"><img class="GGL" src="G.png" alt="Google"></a>
                                                    </div>
                                                </div>

                                                <div class="help">
                                                    <p><a class="forgot" aria-hidden="true" href="#">Forgot your password?</a></p>
                                                </div>
                                                <div class="Signw1">
                                                    <p><a class="dont" href="#section1" id='s-u' onclick="goToScroll('sign-up')">Don't Have an Account?</a></p>
                                                </div>
                                            </div>

                                            <!-- TABS CONTENT order -->
                                            <div id="orderV-tab-content">
                                                <form class="orderV-form" action="" method="post">
                                                    <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Name">
                                                    <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Phone">
                                                    <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Order Number">
                                                    <input type="submit" class="button" value="Search">
                                                </form>
                                            </div>
                                        </div>
                                        <div class="Signw2">
                                            <p><a class="dont" href="#section1" id='s-u' onclick="goToScroll('sign-up')">Don't Have an Account?</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </span>
                </nav>
            
                <div class="sign-up" id="section1">
                    <div class="up-box">
                        Sign Up
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 탭 링크를 가져옵니다.
            const tabLinks = document.querySelectorAll('.tabs h3 a');

            // 탭 클릭 이벤트를 추가합니다.
            tabLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();

                    // 현재 활성화된 탭 링크와 탭 콘텐츠를 찾습니다.
                    const currentActiveLink = document.querySelector('.tabs h3 a.active');
                    const currentActiveContent = document.querySelector('.tabs-content .active');

                    if (currentActiveLink) {
                        currentActiveLink.classList.remove('active');
                    }

                    if (currentActiveContent) {
                        currentActiveContent.classList.remove('active');
                    }

                    // 클릭된 탭 링크에 active 클래스를 추가합니다.
                    this.classList.add('active');

                    // 클릭된 탭 링크에 해당하는 콘텐츠를 표시합니다.
                    const targetContentId = this.getAttribute('href');
                    const targetContent = document.querySelector(targetContentId);
                    targetContent.classList.add('active');
                });
            });

            // Signw1 및 Signw2 요소 클릭 시 부드럽게 스크롤 이동
            const scrollToSection = (event) => {
                event.preventDefault();
                const targetId = event.currentTarget.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            };

            document.querySelectorAll('.Signw1 a, .Signw2 a').forEach(anchor => {
                anchor.addEventListener('click', scrollToSection);
            });
        });
    </script>
</body>

</html>
